<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="help_page.css">

<body>  

	<div class="contact_form">

		<div class="formulario">			
      <h1>Help form</h1>
				<h3>Send us your message and we will respond shortly.</h3>


					<form action="submeter-formulario.php" method="post">				

						
								<p>
									<label for="name" class="colocar_name">Full name
										<span class="obrigatorio">*</span>
									</label>
										<input type="text" name="introduzir_name" id="name" required="obrigatorio" placeholder="Enter your name...">
								</p>
							
								<p>
									<label for="email" class="colocar_email">Email
										<span class="obrigatorio">*</span>

										<input type="email" name="introduzir_email" id="email" required="obrigatorio" placeholder="Enter you mail...">

								<p>
									<label for="telephone" class="colocar_telephone">Telephone
									</label>
										<input type="tel" name="introduzir_telephone" id="telephone" placeholder="Enter your phone number...">
								</p>		
							
							
								<p>
									<label for="assunto" class="colocar_asunto">Subject

										<input type="text" name="introduzir_subject" id="subject" required="obrigatorio" placeholder="What is your Subject...">

								<p>
									<label for="message" class="colocar_message">Message
										<span class="obrigatorio">*</span>
									</label>

                               	</p>
